claims:
  - claim_id: C1
    status: supported
    claim_role: empirical_claim
    claim_text: >
      Tiered memory improves recall and faithfulness under fixed token budgets relative to
      stateless baselines (Table A1; Fig. accuracy_by_tier), with accuracy rising from 0.000
      (no-memory) to 0.556 (summary) and 1.000 (vector/graph/hybrid) while drift drops from
      1.000 to 0.000.
    claim_type: empirical
    paper_sections:
      - Abstract
      - Results: Suite A
    evidence:
      - type: result
        ref: table:A1
        description: Accuracy and drift deltas across memory tiers.
      - type: figure
        ref: fig:accuracy_by_tier
        description: Suite A accuracy by memory tier.
    assumptions:
      - Synthetic tasks capture long-horizon recall behavior under token budgets.
    boundaries:
      - Summary compression improves recall but does not eliminate drift.
    failure_modes:
      - Incorrect summaries pollute downstream recall.
  - claim_id: C2
    status: supported
    claim_role: empirical_claim
    claim_text: >
      Under fault injection, throughput decreases while p95 latency remains bounded, indicating
      graceful degradation rather than collapse (Table B1; Fig. latency_summary).
    claim_type: empirical
    paper_sections:
      - Abstract
      - Results: Suite B
    evidence:
      - type: result
        ref: table:B1
        description: Suite B latency and throughput metrics under faults.
      - type: figure
        ref: fig:latency_summary
        description: Latency summary under fault scenarios.
    assumptions:
      - Failure injections represent production-relevant stressors.
    boundaries:
      - Throughput degrades under heavy faults.
  - claim_id: C3
    status: supported
    claim_role: empirical_claim
    claim_text: >
      Trace replay succeeds for all measured runs (completion.hash match rate 1.000; 45/45),
      demonstrating deterministic replay under the stubbed model configuration.
    claim_type: empirical
    paper_sections:
      - Abstract
      - Results: Suite C
    evidence:
      - type: result
        ref: table:C1
        description: Completion hash match rate across replay runs.
    assumptions:
      - Stubbed model determinism is representative of trace replay reliability.
    boundaries:
      - Real model outputs may vary while trace artifacts remain equivalent.
  - claim_id: C4
    status: supported
    claim_role: thesis_claim
    claim_subtype: architectural
    claim_text: >
      Treating agent execution as event-structured runs with tiered memory and replayable traces
      is a useful systems abstraction for building observable, reproducible, and robust
      conversational agents.
    claim_type: background
    paper_sections:
      - Abstract
      - Introduction: Thesis
    supported_by:
      - C1
      - C2
      - C3
    assumptions:
      - Event-structured traces capture the key system behaviors needed for analysis.
    boundaries:
      - The abstraction is scoped to systems with explicit IO and memory interfaces.
    failure_modes:
      - Hidden state outside the event trace can undermine reproducibility.
  - claim_id: C5
    status: supported
    claim_role: prior_art_claim
    claim_text: >
      Agent-system performance depends on coordination topology and task regime, with different
      coordination structures excelling under different workloads.
    claim_type: background
    paper_sections:
      - Background and Related Work
    citations:
      - bibkey: kim2025sciencescalingagentsystems
        verified: true
    evidence:
      - type: citation
        ref: CIT_SCALING_2025
        description: Scaling study linking coordination topology to task regimes.
    assumptions:
      - Coordination metrics reflect meaningful task constraints across regimes.
    boundaries:
      - Findings are scoped to the evaluated benchmark suites and model families.
  - claim_id: C6
    status: supported
    claim_role: derived_claim
    claim_subtype: positioning
    claim_text: >
      Execution topology governs how agent coordination can be operated, measured, and trusted,
      placing constraints on which agent topologies remain viable under reliability and
      observability requirements.
    claim_type: background
    paper_sections:
      - Discussion
    derived_from:
