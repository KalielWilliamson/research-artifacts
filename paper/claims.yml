  - claim_id: D1
    status: supported
    claim_role: derived_claim
    claim_subtype: implication
    claim_text: >
      Credit assignment is well-posed only when actions are sequentially dependent or centrally
      orchestrated and execution is causally attributable; those regimes align with where
      event-structured execution provides the most operational value. Therefore, replayable
      event traces are a prerequisite for rigorous credit-assignment analysis in the regimes
      where such analysis is meaningful.
    claim_type: background
    paper_sections:
      - Discussion
    derived_from:
      - C4
      - C2
      - C3
      - PA1
      - PA2
    boundaries:
      - We do not evaluate learning, RL, or reward optimization in this paper.
      - We do not claim event-oriented execution dominates all agent topologies; applicability is domain-contingent.
      - In highly decentralized or emergent regimes, attribution may remain ill-posed even with event logs.
